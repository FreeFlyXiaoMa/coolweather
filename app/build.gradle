apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.example.coolweather"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.+'
    compile files('src/libs/glide-full-4.0.0.jar')
    compile files('src/libs/gson-2.1.jar')
    compile files('src/libs/litepal-1.6.0.jar')
    compile files('src/libs/okhttp-3.4.1.jar')
    compile files('src/libs/okio-1.6.0.jar')
}
